input {
  kafka {
    bootstrap_servers => "kafka:9092"
    topics => ["app-logs"]
    group_id => "logstash-consumer"
    codec => json
  }
}

filter {
  date {
    match => ["timestamp", "ISO8601"]
    target => "@timestamp"
    remove_field => ["timestamp"]
  }

  mutate {
    add_field => { "NEWLINE" => "
" }
  }

  # stack_trace 요약 (첫 5줄)
  if [stack_trace] {
    ruby {
      code => '
        stack = event.get("stack_trace")&.split("\n")[0..4]&.join("\n")
        event.set("stack_trace_short", stack) if stack
      '
    }
  }

  # ALERT 마커 감지
  if "ALERT" in [tags] {
    mutate { add_field => { "alert_flag" => "true" } }
  }

}

output {
  elasticsearch {
    hosts => ["http://elasticsearch:9200"]
    index => "app-logs-%{+YYYY.MM.dd}"
  }

  stdout { codec => json }

  if [level] == "ERROR" {
    http {
      url => "${SLACK_WEBHOOK_URL}"
      http_method => "post"
      format => "json"
      mapping => {
        "text" => "%{slack_message}"
      }
    }
  }
}