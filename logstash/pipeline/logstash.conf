input {
  kafka {
    bootstrap_servers => "kafka:9092"
    topics => ["app-logs"]
    group_id => "logstash-consumer"
    codec => json
  }
}

filter {
  date {
    match => ["timestamp", "ISO8601"]
    target => "@timestamp"
    remove_field => ["timestamp"]
  }

  mutate {
    add_field => { "NEWLINE" => "
" }
  }

  # stack_trace 요약 (첫 5줄)
  if [stack_trace] {
    ruby {
      code => '
        stack = event.get("stack_trace")&.split("\n")[0..4]&.join("\n")
        event.set("stack_trace_short", stack) if stack
      '
    }
  }

  # ALERT 마커 감지
  if "ALERT" in [tags] {
    mutate { add_field => { "alert_flag" => "true" } }
  }

  # URI 기반 임계치 (10분 내 5회 이상)
  aggregate {
    task_id => "%{uri}"
    code => "
      map['count'] ||= 0
      map['count'] += 1
      event.set('error_count_uri_10m', map['count'])
    "
    timeout_task_id_field => "uri"
    timeout => 600
    push_previous_map_as_event => false
    timeout_code => "event.set('error_count_uri_10m', 0)"
  }

  # traceId 기반 임계치 (10분 내 3회 이상)
  aggregate {
    task_id => "%{traceId}"
    code => "
      map['count'] ||= 0
      map['count'] += 1
      event.set('error_count_trace_10m', map['count'])
    "
    timeout_task_id_field => "traceId"
    timeout => 600
    push_previous_map_as_event => false
    timeout_code => "event.set('error_count_trace_10m', 0)"
  }
}

output {
  elasticsearch {
    hosts => ["http://elasticsearch:9200"]
    index => "app-logs-%{+YYYY.MM.dd}"
  }

  stdout { codec => json }

  # Slack 알림 조건
  if (("ALERT" in [tags] or [error_count_uri_10m] >= 5 or [error_count_trace_10m] >= 3) and [level] in ["ERROR"]) {
    http {
      url => "${SLACK_WEBHOOK_URL}"
      http_method => "post"
      format => "json"
      mapping => {
        "text" => ":rotating_light: *ERROR 발생!*%{NEWLINE}*Service:* LogSentry%{NEWLINE}*Message:* %{message}%{NEWLINE}*TraceId:* %{traceId}%{NEWLINE}*User:* %{userId}%{NEWLINE}*URI:* %{uri}%{NEWLINE}*최근10분 URI 에러:* %{error_count_uri_10m}회%{NEWLINE}*최근10분 traceId 에러:* %{error_count_trace_10m}회%{NEWLINE}```%{stack_trace_short}```%{NEWLINE}<http://localhost:5601/app/discover#/?_a=(query:(language:kuery,query:'traceId:\"%{traceId}\"'))|Kibana에서 전체 로그 확인>"
      }
    }
  }
}