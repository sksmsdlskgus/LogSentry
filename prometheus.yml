global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'logsentry-monitor'
    cluster: 'demo'
    region: 'local'

storage:
  exemplars:
    max_exemplars: 100000

rule_files: []

scrape_configs:
  # Spring Boot 메트릭
  - job_name: 'logsentry-api'
    metrics_path: '/actuator/prometheus'
    scrape_interval: 15s
    scrape_timeout: 10s
    static_configs:
      - targets: ['logsentry-api:8081']
    honor_labels: true
    honor_timestamps: true

  # OTEL Collector 메트릭
  - job_name: 'otel-collector'
    metrics_path: '/metrics'
    scrape_interval: 15s
    scrape_timeout: 10s
    static_configs:
      - targets: ['otel-collector:8889']

  # Tempo 메트릭
  - job_name: 'tempo'
    metrics_path: '/metrics'
    scrape_interval: 15s
    static_configs:
      - targets: ['tempo:3200']

  # Prometheus 메트릭
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']